{% extends 'base.html' %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div
  class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex items-center justify-center"
>
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-sm p-8 space-y-6">
    <!-- Icon -->
    <div class="flex justify-center">
      <div
        class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center"
      >
        <!-- Simple icon (clipboard emoji) -->
        <span class="text-xl">ðŸ“‹</span>
      </div>
      <a href="../"></a>
    </div>

    <!-- Title -->
    <div class="text-center">
      <h2 class="text-2xl font-semibold">Survey Master</h2>
      <p class="text-sm text-gray-500 mt-1">
        Create and share professional surveys with ease
      </p>
    </div>

    <!-- Toggle Tabs -->
    <div
      class="flex justify-around items-center bg-gray-200 rounded-full py-1 text-sm"
    >
      <button
        class="px-13 py-1 rounded-full focus:bg-white focus:shadow focus:border-gray-200 hover:bg-white hover:shadow hover:border-gray-200 {% if request.endpoint == 'auth.login' %} bg-white shadow border border-gray-200 {% endif %}"
        id="loginButton"
        type="button"
        data-url="{{ url_for('auth.login') }}"
      >
        Login
      </button>
      <button
        class="px-14 py-1 rounded-full hover:bg-white hover:shadow hover:border-gray-200 {% if request.endpoint == 'auth.register' %} bg-white shadow border-gray-200 {% endif %}"
        id="registerButton"
        type="button"
        data-url="{{ url_for('auth.register') }}"
      >
        Register
      </button>
    </div>

    <!-- Form -->
    {% if error %}
    <div class="text-red-500 text-sm mb-2 text-center">{{ error }}</div>
    {% endif %}

    <form
      class="space-y-4"
      method="POST"
      action="{{ url_for('auth.register') }}"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          name="username"
          placeholder="Enter Username"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Create a password"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm your password"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-black text-white rounded-md hover:bg-gray-900 transition hover:shadow-sm"
      >
        Create Account
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-400">
      Welcome to the future of surveying
    </p>
  </div>
</div>
{% endblock %}
