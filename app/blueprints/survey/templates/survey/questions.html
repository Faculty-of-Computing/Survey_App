{% extends 'base.html' %} {% block title %} Question Form Creation {% endblock
%} {% block content %}
<div class="bg-gray-100 font-sans px-4 py-6 sm:px-8">
  <div class="max-w-xl w-full mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-md">
    <div
      class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-5 gap-3 sm:gap-0"
    >
      <h2 class="text-2xl font-semibold">Questions</h2>
      <button
        id="add-question-btn"
        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-sm disabled:bg-green-300 disabled:cursor-not-allowed w-full sm:w-auto"
      >
        + Add Question
      </button>
    </div>

    <!-- Questions Container -->
    <div id="questions-container">
      <!-- Question Block -->
      <div class="question-block border border-gray-300 p-4 rounded-md mb-5">
        <div class="flex justify-between items-center mb-3">
          <h3 class="question-number text-lg font-medium">Question 1</h3>
          <button
            class="delete-btn text-gray-500 hover:text-red-500 text-xl cursor-pointer"
          >
            üóëÔ∏è
          </button>
        </div>

        <label class="block text-sm font-medium text-gray-700"
          >Question Text</label
        >
        <input
          type="text"
          class="question-text w-full border border-gray-300 rounded px-3 py-2 mt-1 mb-4 focus:outline-none focus:ring-2 focus:ring-green-400"
          placeholder="Enter your question"
        />

        <div
          class="flex flex-col sm:flex-row justify-between items-start sm:items-end gap-4"
        >
          <!-- Question Type -->
          <div class="flex-1 w-full">
            <label class="block text-sm font-medium text-gray-700"
              >Question Type</label
            >
            <select
              class="question-type w-full border border-gray-300 rounded px-3 py-2 mt-1"
            >
              <option>Text Response</option>
              <option>Multiple Choice</option>
              <option>Rating (1‚Äì5)</option>
              <option>Slider/Range</option>
              <option>File Upload</option>
            </select>
          </div>

          <!-- Required Toggle -->
          <div class="flex flex-col items-start mt-1 sm:mt-5">
            <label class="text-sm font-medium text-gray-700 mb-1"
              >Required</label
            >
            <label class="relative inline-block w-10 h-5">
              <input type="checkbox" class="sr-only peer" />
              <span
                class="absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full peer-checked:bg-green-500 transition"
              ></span>
              <span
                class="absolute h-4 w-4 left-0.5 bottom-0.5 bg-white rounded-full transition peer-checked:translate-x-5"
              ></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block js %}
<script src="{{ url_for('static', filename='js/First.js') }}"></script>
{% endblock %}
