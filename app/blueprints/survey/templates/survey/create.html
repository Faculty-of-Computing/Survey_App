{% extends 'base.html' %} {% block title %}Create Survey{% endblock %} {% block
content %}
<!-- Header with border-bottom -->
<div class="w-full border-b border-gray-300 bg-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <a href="/" class="text-sm text-black hover:underline">&larr; Back</a>
      <div>
        <h1 class="text-lg font-semibold">Create Survey</h1>
        <p class="text-sm text-gray-500">Build your survey step by step</p>
      </div>
    </div>
    <button class="bg-black text-white px-4 py-2 rounded">Save Survey</button>
  </div>
</div>

<div class="max-w-4xl mx-auto p-6">
  <!-- Survey Info Card -->
  <div class="bg-white p-6 rounded shadow mb-6">
    <h2 class="text-lg font-semibold mb-1">Survey Information</h2>
    <p class="text-sm text-gray-500 mb-4">Basic details about your survey</p>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium">Survey Title</label>
        <input
          type="text"
          class="w-full mt-1 p-2 border border-gray-300 rounded"
          placeholder="Enter survey title"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">Description</label>
        <textarea
          class="w-full mt-1 p-2 border border-gray-300 rounded"
          placeholder="Describe what this survey is about"
        ></textarea>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="publish" class="mr-2" />
        <label for="publish" class="text-sm">Publish immediately</label>
      </div>
    </form>
  </div>

  <!-- Questions Section -->
  <div>
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-md font-semibold">Questions</h2>
      <button class="bg-black text-white px-4 py-2 rounded">
        + Add Question
      </button>
    </div>
    <div
      class="bg-white border-2 border-dashed border-gray-300 p-12 rounded flex items-center justify-center text-gray-400 text-3xl"
    >
      +
    </div>
  </div>
</div>
{% endblock %}
