{% extends 'base.html' %} {% block title %}Thank You{% endblock %} {% block
content %}
<div class="flex flex-col items-center justify-center h-[70vh] text-center p-6">
  <h1 class="text-4xl font-bold text-green-600 mb-4">🎉 Thank you!</h1>
  <p class="text-lg text-gray-700 mb-6">
    Your response to <b>{{ survey.title }}</b> has been recorded.
  </p>

  {% if current_user.is_authenticated and current_user.uid == survey.user_id %}
  <a
    href="{{ url_for('survey.dashboard') }}"
    class="bg-black hover:bg-gray-800 text-white px-6 py-2 rounded"
  >
    Back to Dashboard
  </a>
  {% endif %}
</div>
{% endblock %}
